version: '3.8'

services:
  app:
    build:
      context: ./backend
    image: eklart-backend
    container_name: eklart_app
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/vendor:/var/www/html/vendor
      - ./backend/node_modules:/var/www/html/node_modules
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: bash -lc "composer install --no-interaction --prefer-dist || true && php artisan key:generate --force || true && php artisan serve --host=0.0.0.0 --port=8000"

  db:
    image: mysql:8.0
    container_name: eklart_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7
    container_name: eklart_redis
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./frontend
    image: eklart-frontend
    container_name: eklart_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install --silent || true && npm run dev -- --host 0.0.0.0"

volumes:
  dbdata:
